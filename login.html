<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Social Diary</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase 10.x modular SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    const firebaseConfig = {
      apiKey: "AIzaSyD0iJWnkuinWVCtsO5vjqohrCA4ws6fb8Q",
      authDomain: "social-diary-b6754.firebaseapp.com",
      projectId: "social-diary-b6754",
      storageBucket: "social-diary-b6754.appspot.com",
      messagingSenderId: "324502839373",
      appId: "1:324502839373:web:05b3f62f18dd78f14bbc04",
      measurementId: "G-6NSE70KRLB"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  </script>
</head>
<body>
  <!-- Error banner for login errors -->
  <div id="error-banner" class="error-banner" role="alert" hidden></div>

  <!-- Login form -->
  <div class="container">
    <h1 aria-label="Login to Social Diary">Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" aria-label="Email" required>
      <input type="password" id="password" placeholder="Password" aria-label="Password" required>
      <input type="text" id="pin" placeholder="PIN (4-6 digits)" aria-label="PIN" required>
      <button type="submit" aria-label="Login with email">Login</button>
      <button type="button" id="google-login" aria-label="Login with Google">Login with Google</button>
      <button type="button" id="phone-login" aria-label="Login with Phone">Login with Phone</button>
      <button type="button" id="biometric-login" aria-label="Login with Biometric">Login with Biometric</button>
      <a href="#" id="recover-account" aria-label="Recover account">Forgot Password?</a>
    </form>
    <p><a href="signup.html" aria-label="Sign up">Don't have an account? Sign up</a></p>
  </div>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signInWithPhoneNumber, RecaptchaVerifier } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const auth = getAuth();
    const errorBanner = document.getElementById('error-banner');

    // Show error banner
    function showError(message) {
      errorBanner.textContent = message;
      errorBanner.hidden = false;
      setTimeout(() => errorBanner.hidden = true, 3000);
    }

    // Email/password login
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pin = document.getElementById('pin').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        // Verify PIN (stored in custom claims or Firestore)
        // Assuming PIN is verified server-side via Firebase Functions
        window.location.href = 'index.html';
      } catch (error) {
        showError('Login failed. Check your credentials.');
      }
    });

    // Google login
    document.getElementById('google-login').addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        window.location.href = 'index.html';
      } catch (error) {
        showError('Google login failed.');
      }
    });

    // Phone login
    document.getElementById('phone-login').addEventListener('click', async () => {
      const phoneNumber = prompt('Enter phone number:');
      if (!phoneNumber) return;
      try {
        const recaptchaVerifier = new RecaptchaVerifier('phone-login', { size: 'invisible' }, auth);
        const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        const code = prompt('Enter OTP:');
        await confirmationResult.confirm(code);
        window.location.href = 'index.html';
      } catch (error) {
        showError('Phone login failed.');
      }
    });

    // Biometric login
    document.getElementById('biometric-login').addEventListener('click', async () => {
      try {
        if (window.PublicKeyCredential) {
          const credential = await navigator.credentials.get({ publicKey: { challenge: new Uint8Array(32) } });
          // Verify credential server-side
          window.location.href = 'index.html';
        } else {
          showError('Biometric login not supported.');
        }
      } catch (error) {
        showError('Biometric login failed.');
      }
    });

    // Account recovery
    document.getElementById('recover-account').addEventListener('click', () => {
      const email = prompt('Enter your email for recovery:');
      if (email) alert('Recovery email sent. Check your inbox.');
    });
  </script>
</body>
</html>
