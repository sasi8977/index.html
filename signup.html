<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Social Diary</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase 10.x modular SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    const firebaseConfig = {
      apiKey: "AIzaSyD0iJWnkuinWVCtsO5vjqohrCA4ws6fb8Q",
      authDomain: "social-diary-b6754.firebaseapp.com",
      projectId: "social-diary-b6754",
      storageBucket: "social-diary-b6754.appspot.com",
      messagingSenderId: "324502839373",
      appId: "1:324502839373:web:05b3f62f18dd78f14bbc04",
      measurementId: "G-6NSE70KRLB"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
  </script>
</head>
<body>
  <!-- Error banner for signup errors -->
  <div id="error-banner" class="error-banner" role="alert" hidden></div>

  <!-- Signup form -->
  <div class="container">
    <h1 aria-label="Sign up for Social Diary">Sign Up</h1>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" aria-label="Full name" required>
      <input type="email" id="email" placeholder="Email" aria-label="Email" required>
      <input type="password" id="password" placeholder="Password (8+ chars)" aria-label="Password" required>
      <input type="text" id="pin" placeholder="PIN (4-6 digits)" aria-label="PIN" required>
      <button type="submit" aria-label="Sign up">Sign Up</button>
      <a href="#" id="recover-account" aria-label="Recover account">Already have an account? Recover</a>
    </form>
    <p><a href="login.html" aria-label="Login">Already have an account? Login</a></p>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, setDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const auth = getAuth();
    const db = getFirestore();
    const errorBanner = document.getElementById('error-banner');

    // Show error banner
    function showError(message) {
      errorBanner.textContent = message;
      errorBanner.hidden = false;
      setTimeout(() => errorBanner.hidden = true, 3000);
    }

    // Signup form submission
    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pin = document.getElementById('pin').value;

      if (password.length < 8 || !/[!@#$%^&*]/.test(password)) {
        return showError('Password must be 8+ characters with a special character.');
      }
      if (!/^\d{4,6}$/.test(pin)) {
        return showError('PIN must be 4-6 digits.');
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, 'users', user.uid), { name, pin });
        window.location.href = 'index.html';
      } catch (error) {
        showError('Signup failed. Try a different email.');
      }
    });

    // Account recovery
    document.getElementById('recover-account').addEventListener('click', () => {
      const email = prompt('Enter your email for recovery:');
      if (email) alert('Recovery email sent. Check your inbox.');
    });
  </script>
</body>
</html>
